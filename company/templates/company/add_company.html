{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container-fluid">
  <div class="row">

      <!-- New Company Signup Form -->
      <div class="col-12 mt-3 left">
          <div class="row">
            <h2>Add Company Profile</h2>

            {% if user.is_authenticated %}

            <h5>Please fill out your company details below:</h5>

            <form class="company_form" method="post" enctype="multipart/form-data" style="margin-top: 1.2em">
                {% csrf_token %}
                {{ company_form | crispy }}
                {{ address_form | crispy }}
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
              </form>

            {% endif %}

          </div>
        </div>
      </div>

    </div>

    {%endblock%}
