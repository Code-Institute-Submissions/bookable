{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

  <div class="container-sm mt-5 mt-sm-0 company">
    <div class="row">
      <!-- Company Disapproved -->

      <div class="col-12 mt-3 left">
        <div class="row">

          {% if user.is_authenticated %}

          <h1>{{ company }}</h1>
          <h6>Status: {{ status }}</h6>

          <h6>
            We disapproved of your company! If you believe this decision is an error, please contact us.
          </h6>
          <p>Delete account <a href="{% url 'company_delete' %}">here</a></p>

          {% endif %}

        </div>
      </div>

    </div>
  </div>

{% endblock content %}
