{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

  <div class="container-sm mt-5 mt-sm-0 pt-5 pt-sm-0 booking">
    <div class="row justify-content-center">
      <!-- Booking Customer Delete -->

      <div class="col-md-6 mt-3">
        <div class="row">

          <h2>Delete: Booking</h2>
          <h3 class="fs-6">Are you sure you want to delete your booking?</h3>

          <form class="mt-5" method="post">
            {% csrf_token %}
            {{ BookingCustomerDeleteForm | crispy }}
            {{ error_user_not_same |safe }}
            <div class="btn-group w-100 mt-3" role="group" aria-label="Form buttons">
              <a class="btn btn-primary" href="/booking/{{ kwargs.slug }}/thank-you/{{ kwargs.id }}/" aria-label="Go Back">This Is A Mistake</a>
              <button type="submit" class="btn btn-danger" aria-label="Delete Booking">Delete Booking</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

{% endblock content %}
